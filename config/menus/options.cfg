    	curbind = (getbind $curkey)
    	if $curkey [
    	    if $curbind [
    	        ui_box 0x333333 0xffffff [
    	            ui_button [regular bind for @curkey:] [saycommand /bind @curkey "["@curbind"]"] [saycommand /bind @curkey "[]"]
    	            ui_text $curbind "" -1 -1 800
